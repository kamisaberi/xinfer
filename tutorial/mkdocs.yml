# mkdocs.yml for xInfer

site_name: xInfer Performance Toolkit
site_url: https://your-username.github.io/xinfer/  # Replace with your actual URL
repo_url: https://github.com/your-username/xinfer   # Replace with your repo URL
repo_name: your-username/xinfer

theme:
  name: material
  logo: assets/xinfer_logo.png # Add your logo
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

# The navigation sidebar structure, designed for a standalone xInfer project
nav:
