# The Definitive mkdocs.yml for the xInfer Ecosystem

site_name: xInfer Performance Toolkit
site_url: https://your-username.github.io/xinfer/  # IMPORTANT: Replace with your actual URL
repo_url: https://github.com/your-username/xinfer   # IMPORTANT: Replace with your repo URL
repo_name: your-username/xinfer
site_description: "A C++ inference toolkit for maximum performance on NVIDIA GPUs."

theme:
  name: material
  logo: assets/xinfer_logo.png # Optional: Add your logo to docs/assets/
  favicon: assets/favicon.png # Optional: Add a favicon
  palette:
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

